<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony Hub</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: rgb(25, 25, 25);
        }
        .login-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-textbox {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Optional styling for a button */
        .login-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Key System Final Step!</h1>
        <p>You will be redirected to the linkvertise in 5 seconds.</>
        <meta http-equiv="refresh" content="5; url=https://itsjidy.github.io/SymphonyHub">
    </div>
</body>
</html>
