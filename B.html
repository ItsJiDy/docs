<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/ItsJiDy/SymphonyHub/main/resources/Screenshot_20231223-000435.png");
            color: white;
            text-align: center;
            font-family: sans-serif;
            margin: 0;
        }
        .title {
            font-size: 36px;
            margin-top: 50px;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Adjust shadow for better visibility on black background */
        }
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-textbox {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        /* Optional styling for a button */
        .login-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1 class="title">Symphony Hub</h1>
    <div class="login-container">
        <h1 class="login-title">Key System Final Step!</h1>
        You will be redirected to the linkvertise in 5 seconds.
        </div>
        <meta http-equiv="refresh" content="5; url=https://itsjidy.github.io/SymphonyHub">
</body>
</html>
